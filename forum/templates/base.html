<!DOCTYPE html>
{% load static %}
<html class="h-100">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='utf-8'>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body class="h-100">
        <nav class="navbar bg-dark navbar-expand-md">
            <div class="navbar-header">
                <a class="navbar-brand text-white" href="#">Форум</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Профиль</a></li>
            </ul>
            <span class="nav-text text-white">
                {% if user %}
                    {{ user.username }}
                {% else %}
                    Гость
                {% endif %}
            </span>
        </nav>
        <div class="d-flex h-100">
            <div class="col-md-2 bg-light">Тематики</div>
            <div class="col-md-8 p-3">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-md-2 bg-light">Другие обсуждения</div>
        </div>
    </body>
</html>
