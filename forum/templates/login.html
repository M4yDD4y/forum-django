{% extends "base.html" %}
{% block title %}
Вход
{% endblock title %}
{% block content %}
<h4 class="mb-3">Вход</h4>
<form method="POST" class="d-flex flex-column w-25">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{ error|escape }}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <input class="btn-dark mt-3" type="submit" value="Войти">
</form>
{% endblock content %}
