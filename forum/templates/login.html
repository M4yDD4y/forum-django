{% extends "base.html" %}
{% block title %}
Вход
{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{ error|escape }}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <input class="btn-dark" type="submit" value="Войти">
</form>
{% endblock content %}
