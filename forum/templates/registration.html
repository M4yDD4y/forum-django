{% extends "base.html" %}
{% block title %}
Регистрация
{% endblock title %}
{% block content %}
<h4 class="mb-3">Регистрация</h4>
<form method="POST" class="d-flex flex-column w-25">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{ error|escape }}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <input class="btn-dark mt-4" type="submit" value="Зарегистрироваться">
</form>
{% endblock content %}
